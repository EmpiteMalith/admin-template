<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="icons/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="sim__auth__container sim__auth__bg">
        <div class="sim__auth__box">
          <div class="sim__auth__box__header">
            <img src="images/simxlogo.PNG" alt="">
          </div>
           <p class="sim__auth__welcomedesc mt-0">Please sign-in to your account and start the adventure</p>
           <form action="" class="sim__auth__form">
                <div class="sim__auth__form__row">
                    <label  class="sim__auth__form__label">Username</label>
                    <input class="sim__auth__form__input" type="text" placeholder="Enter Username">
                </div>
                <div class="sim__auth__form__row">
                    <label  class="sim__auth__form__label">Password <a class="sim__auth__form__link fl-right" href="forgotpassword.html">Forgot Password?</a></label>
                    <input class="sim__auth__form__input" type="password" placeholder="Enter Password">
                </div>
                <div class="sim__auth__form__row">
                    <input class="sim__auth__form__checkbox" type="checkbox" name="" id=""><span class="sim__auth__form__checkboxtext">Remember Me</span>
                </div>
                <div class="sim__auth__form__row">
                    <button class="sim__auth__form__btn">Sign in</button>
                </div>
                <p class="sim__auth__form__action">Don't have an account ? <a class="sim__auth__form__link" href="register.html">Signup now</a></p>
                <div class="sim__auth__form__row">
                    <div class="sim__auth__form__divider">
                        <p class="sim__auth__signintext">Sign in with</p>
                    </div>
                    <div class="sim__auth__form__social">
                        <a href=""><span class="sim__col__social__icon  icon--fb"><i class="lab la-facebook"></i></span></a>
                        <a href=""><span class="sim__col__social__icon  icon--google"><i class="las la-envelope"></i></span></a> 
                        <a href=""><span class="sim__col__social__icon  icon--git"><i class="lab la-github"></i></span></a> 
                    </div>
                </div>
           </form>
        </div>
    </div>
</body>
</html>
